<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Tic Tac Toe</h1>
    <div class="outMostBox">
      <div class="playerTurn" id="playerTurn1">Player-1 Turn</div>
      <div class="gridContainer">
        <div class="gridBlocks" id="1" status="unclicked"></div>
        <div class="gridBlocks" id="2" status="unclicked"></div>
        <div class="gridBlocks" id="3" status="unclicked"></div>
        <div class="gridBlocks" id="4" status="unclicked"></div>
        <div class="gridBlocks" id="5" status="unclicked"></div>
        <div class="gridBlocks" id="6" status="unclicked"></div>
        <div class="gridBlocks" id="7" status="unclicked"></div>
        <div class="gridBlocks" id="8" status="unclicked"></div>
        <div class="gridBlocks" id="9" status="unclicked"></div>
      </div>
      <div class="playerTurn" id="playerTurn2">Player-2 Turn</div>
    </div>
    <div class="result"></div>
  </body>
  <script src="script.js"></script>
</html>
